{% extends "base.html" %}

{% block title %}deleteItem{% endblock %}

{% block content %}
	
	<p> Are you sure you want to delete: {{ item_name }}?</p>

	<form action="{{url_for('deleteItem',category_name=category_name, item_name=item_name)}}" method="POST">
	    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
		<button type="submit">Yes</button>
		<a href="{{url_for('showItem',category_name=category_name, item_name=item_name)}}">Cancel</a>
	</form>

{% endblock content %}
