<html>
<body>

<h1>Welcome to my database!</h1>
<h2>Categories:</h2>
	{% for c in categories %}
	<div>
		<a href="{{url_for('showCategory', category_name = c.name) }} ">{{c.name}}</a>
	</div>
	{% endfor %}
<h2>Latest items:</h2>
	{% for i in latest_items %}
	<div>
		<a href="{{url_for('showItem', category_name = i.category.name, item_name = i.name) }} ">{{i.name}}</a>
	</div>
	{% endfor %}
</body>
</html>
